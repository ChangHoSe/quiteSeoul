<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <title>조용한 서울</title>
</head>
<body><div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">

    <div class="container">
        <header class="main-header">
            <div class="d-flex align-items-center position-relative">
                <h1 class="flex-grow-1 text-center mb-0">조용한 서울</h1>

                <a sec:authorize="!isAuthenticated()" th:href="@{/login_form}" class="btn btn-link text-dark position-absolute start-0">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    로그인
                </a>

                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-link text-dark position-absolute start-0">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    로그아웃
                </a>

                <a sec:authorize="isAuthenticated()" th:href="@{/mypage}" class="btn btn-link text-dark position-absolute end-0">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    마이페이지
                </a>
            </div>
        </header>

        <main>
            <!-- 첫 번째 행 -->
            <div class="row justify-content-center align-items-center">
                <div class="col-md-2 mb-4" th:each="placeName, iterStat : ${placeNames}" th:if="${iterStat.index < 5}">
                    <a th:href="@{'/place/' + ${placeName}}" class="card-link text-decoration-none text-dark">
                        <div class="card">
                            <img th:src="@{/images/hotspot/{fileName}(fileName=${placeName} + '.jpg')}"
                                 class="card-img-top"
                                 th:alt="'추천 공간 ' + ${iterStat.index + 1}">
                            <div class="card-body text-center">
                                <p class="card-text" th:text="${placeName}">조용한 장소</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 두 번째 행 -->
            <div class="row justify-content-center align-items-center">
                <div class="col-md-2 mb-4" th:each="placeName, iterStat : ${placeNames}" th:if="${iterStat.index >= 5 && iterStat.index < 10}">
                    <a th:href="@{'/place/' + ${placeName}}" class="card-link text-decoration-none text-dark">
                        <div class="card">
                            <img th:src="@{/images/hotspot/{fileName}(fileName=${placeName} + '.jpg')}"
                                 class="card-img-top"
                                 th:alt="'추천 공간 ' + ${iterStat.index + 1}">
                            <div class="card-body text-center">
                                <p class="card-text" th:text="${placeName}">조용한 장소</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <p class="text-center text-muted">도시 상황에 따라 10개 미만으로 추천될 수 있습니다.</p>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
