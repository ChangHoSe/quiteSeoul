<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
<!--    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">-->

    <title>조용한 서울</title>
</head>
<body><div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">

    <div class="container">
        <header class="main-header text-center">
            <h1>조용한 서울</h1>
        </header>
        <main>
            <!-- 첫 번째 행 -->
            <div class="row justify-content-center align-items-center">
                <div class="col-md-2 mb-4" th:each="placeName, iterStat : ${placeNames}" th:if="${iterStat.index < 5}">
                    <a th:href="@{'/place/' + ${placeName}}" class="card-link text-decoration-none text-dark">
                        <div class="card">
                            <img th:src="@{/images/hotspot/{fileName}(fileName=${placeName} + '.jpg')}"
                                 class="card-img-top"
                                 th:alt="'추천 공간 ' + ${iterStat.index + 1}">
                            <div class="card-body text-center">
                                <p class="card-text" th:text="${placeName}">조용한 장소</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 두 번째 행 -->
            <div class="row justify-content-center align-items-center">
                <div class="col-md-2 mb-4" th:each="placeName, iterStat : ${placeNames}" th:if="${iterStat.index >= 5 && iterStat.index < 10}">
                    <a th:href="@{'/place/' + ${placeName}}" class="card-link text-decoration-none text-dark">
                        <div class="card">
                            <img th:src="@{/images/hotspot/{fileName}(fileName=${placeName} + '.jpg')}"
                                 class="card-img-top"
                                 th:alt="'추천 공간 ' + ${iterStat.index + 1}">
                            <div class="card-body text-center">
                                <p class="card-text" th:text="${placeName}">조용한 장소</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <p class="text-center text-muted">도시 상황에 따라 10개 미만으로 추천될 수 있습니다.</p>
            <a href="/test-click" class="btn btn-primary">테스트 클릭</a>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
