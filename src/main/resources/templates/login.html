<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조용한 서울 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="container">
                <header class="main-header">
                    <div class="d-flex align-items-center position-relative">
                        <a th:href="@{/}" class="btn btn-link text-dark position-absolute start-0">
                            <i class="fas fa-arrow-left"></i>
                            돌아가기
                        </a>
                        <h3 class="w-100 text-center mb-0">로그인</h3>
                    </div>
                </header>
                <form id="loginForm">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">아이디</span>
                            <input type="text" class="form-control" id="loginId" placeholder="아이디" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" class="form-control" id="loginPw" placeholder="비밀번호" required>
                            <span class="input-group-check" id="toggleConfirmPassword" onclick="togglePassword('loginPw')">
                            <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">아이디 저장</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>

                    <div class="text-center mt-3">
                        <div class="btn-group-vertical w-100 gap-2">
                            <a th:href="@{/findId}" class="btn btn-link text-secondary">아이디/비밀번호 찾기</a>
                            <a th:href="@{/register}" class="btn btn-link text-secondary">회원가입</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const loginId = document.getElementById('loginId').value;
        const loginPw = document.getElementById('loginPw').value;

        const formData = {
            loginId : loginId,
            loginPw : loginPw
        };

        fetch('/login/local', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || "로그인 중 오류 발생!");
                    });
                }
                return response.json();
            })
            .then(data => {
                window.location.href="/";
            })
            .catch(error => {
                alert("로그인 실패: "+ error.message);
            });
    })
</script>
</body>
</html>
