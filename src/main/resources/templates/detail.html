<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${placeName}">장소 이름</title>
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <header class="main-header text-center">
            <h1 th:text="${placeName}">장소 이름</h1>
        </header>

        <div class="row mt-4">
            <div class="col-md-8 mx-auto text-center"> <!-- 중앙 정렬을 위해 mx-auto 추가 및 text-center -->
                <div class="image-placeholder">
                    대표 사진
                </div>
                <div class="icon-container">
                    <i class="fas fa-map icon" title="지도 보기"></i>
                    <i class="fas fa-info-circle icon" title="정보 보기"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light mb-3">
                    <h5>인구 혼잡도: 여유</h5>
                    <div>혼잡도 그래프</div>
                </div>
                <div class="p-3 border bg-light mb-3">
                    <h5>날씨/환경 정보</h5>
                    <div>날씨 정보 그래프</div>
                </div>
                <div class="p-3 border bg-light">
                    <h5>근처 문화행사</h5>
                    <div>문화행사 정보</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 comment-section">
                <h5>댓글 섹션</h5>
                <textarea class="form-control" rows="4" placeholder="댓글을 작성하세요..."></textarea>
                <button class="btn btn-custom mt-2">댓글 남기기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
