<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <header>
            <h1 class="main-header">회원가입</h1>
        </header>

        <div class="profile-container col-md-8 mx-auto">
            <img src="https://via.placeholder.com/150" alt="프로필 이미지" class="profile-image mb-3">
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">👤</span>
                        <input type="text" id="username" class="form-control" placeholder="사용자 이름" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">✉️</span>
                        <input type="email" id="email" class="form-control" placeholder="이메일" required>
                    </div>
                </div>
                <!--          이메일 인증 기능 등 추가 예정      -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">🔒</span>
                        <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
                        <span class="input-group-text" id="togglePassword" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">🔒</span>
                        <input type="password" id="confirm-password" class="form-control" placeholder="비밀번호 확인" required>
                        <span class="input-group-text" id="toggleConfirmPassword" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom">가입하기</button>
                <div class="mt-3">
                    <p>이미 계정이 있으신가요? <a href="login.html" class="btn-link-custom">로그인</a></p>
                </div>
            </form>
        </div>




    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    }
</script>
</body>
</html>
