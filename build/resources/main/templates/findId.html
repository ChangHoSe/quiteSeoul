<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조용한 서울 - 아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="container">
                <h5 class="card-title text-center mb-3">아이디 찾기</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">등록한 이메일 주소</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-custom mb-4">인증번호 발송</button>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 인증번호</label>
                        <input type="email" class="form-control" id="verifyCode" name="verifyCode" required>
                    </div>
                    <button type="submit" class="btn btn-custom mb-2">확인</button>
                    <div class="mt-3 text-center">
                        <p>비밀번호를 잊으셨나요? <a th:href="@{/findPw}" class="btn-link-custom">비밀번호 찾기</a></p>
                        <p>로그인 화면으로 돌아가기 <a th:href="@{/login_form}" class="btn-link-custom">로그인</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
