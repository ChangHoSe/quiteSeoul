<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조용한 서울 - 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <header class="main-header">
            <div class="d-flex align-items-center position-relative">
                <a th:href="@{/}" class="btn btn-link text-dark position-absolute start-0">
                    <i class="fas fa-arrow-left"></i>
                    돌아가기
                </a>
                <h1 class="w-100 text-center mb-0" >마이 페이지</h1>
            </div>
        </header>

        <div class="row" >
            <div class="profile-container col-md-8">
                <h3 class>프로필 정보</h3>
                <div class="row mt-4">
                    <div class="col-8">
<!--                        <img src="https://via.placeholder.com/100" alt="프로필 사진" class="profile-image">-->
                        <p><strong>이메일 주소:</strong> <span th:text="${member.email}">user@example.com</span></p>
                        <p><strong>아이디:</strong> <span th:text="${member.loginId}">user123</span></p>
                        <p><strong>가입일:</strong> <span th:text="${member.createdAt}">2023년 1월 1일</span></p>
                        <p><strong>최근 로그인:</strong> <span th:text="${member.lastLoginAt}">2024년 10월 20일</span></p>
                    </div>
                    <div class="col-4 d-flex flex-column" >
                        <button class="btn btn-primary mb-2">리뷰 관리</button>
                        <button class="btn btn-primary mb-2">선호 유형 설정</button>
                    </div>
                </div>

                <h5 class="mt-custom">회원 정보 관리</h5>
                <div class="mt-3">
                    <button class="btn btn-primary">이메일 주소 변경</button>
                    <button class="btn btn-primary">회원정보 변경</button>
                    <button class="btn btn-primary">비밀번호 변경</button>
                    <button class="btn btn-danger">회원정보 삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const timeElements = document.querySelectorAll('[th\\:text*="member.lastLoginAt"]', '[th\\:text*="member.createdAt"]');
        timeElements.forEach(element => {
            let dateTime = element.textContent;
            if (dateTime.includes('T')) {
                dateTime = dateTime.split('.')[0];
                dateTime = dateTime.replace('T',' ');
                element.textContent = dateTime;
            }
        })
    })
</script>
</body>
</html>
